<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--
    Atribuindo nome na Aba do Navegador
    <title</title>
    -->
    <title>My Title</title>
</head>
<body>

<!--
  Paragrafo formata automaticamente
o espacamento entre as linhas, <p>conteudo</p>
-->

<!-- Negrito String-->
<p><strong>teste</strong></p>
<!-- Italico -->
<p><em>teste</em></p>
<!--
 <hr> cria uma linha orizontal para separar os
conteúdos no site
-->
<hr>

<!--
 <ol></>ol> :
  - 'Order list' cria uma lista ordenada,
contendo uma referencia de sequencia de
ordenacão, passamos essa referência no
atributo da tag :
 <ol type='A' || '1' || 'I'>
  Nas linhas passamos a uma tag para referen-
ciarmos as linhas da lista :
   <li>conteudo</li>
-->
<h2>Minha lista ordenada</h2>
<ol type="A">

    <!-- Underline -->
    <li><U>teste</U></li>
    <!-- Error (line mean)-->
    <li><strike>teste</strike></li>
</ol>
<hr>
<!--
 <ul></ul> :
  - 'underorder list' cria uma lista ñ orde-
nada, ao invés de ter uma referênciade para
uma ordem sequenciada dos itens da lista :
(A, B, C) (1, 2, 3) ; Temos um marcador de
linhas, passamos ele no atributo da tag :
 <ul type='square' || 'disc', 'circuference' ||
 'circle'>
 Nas linhas são atribuidas
-->

<h2>Minha Lista Não ordenada</h2>
<ul type="circle">

    <!-- Underline -->
    <li><U>teste</U></li>
    <!-- Error (line mean)-->
    <li><strike>teste</strike></li>
</ul>

<!-- 
 Atribuindo imagem dentro da página
com a tag <files>
-->
<h3>Imagem Local</h3>
<img src="files/img/img_tag.png">

<!-- Podemos passar links (url's) de
sites para  renderizarmos imagens na
nossa página.
-->
<h3>Imagem de um site</h3>
<!--
 Se a imagem for maior do que o esperado
configuramos sua resolucão pelo atributo
da tag <img src="caminho_imagem" width="tamanho_da_imagem">
-->
<img
  src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2013/03/kiwi.png"
  width="400"
>
</body>
</html>

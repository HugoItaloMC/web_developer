<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bordas</title>
  <!--
      Trabalhando com bordas CSS
      Ao utilizarmos 'border' devemos
     definir 3 valores, a primeira os PX`s
     o tipo da borda 'solid' e a cor 'red'
      Podemos utilizar 'border' praticamen-
     te com toda tag HTML, mas sempre lembre
     que em uma hierarquia de tag, a tag su-
     perior tem afeito nas tag inferior.
  -->
    <style type="text/css">
      #conteudo{
        /*border: 10px groove red;*/
        border-color: red green yellow blue;
        border-width: 15px 10px 5px 3px;
        border-style: solid dotted dashed outset;
      }
    </style
  </head>
  <body>
    <!--

    -->
    <div id="conteudo">
      Bordas<br>
      Bordas<br>
      Bordas<br>
    </div>
  </body>
</html>

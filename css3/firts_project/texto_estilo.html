<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textos Estilos</title>
    <!--
      fontes-weight -> Vai aplicar negrito no texto que vai de 100 a 1000
    em espessura
     text-decoration -> Aplicar decoracões ao texto
       underline : Linha inferior
       overline : Linha Superior
       line-through : Linha Ao meio (cortando a palavra)
    -->
    <style type="text/css">
          .pai_container {
            font-size: 48px;
            font-family: "Times New Roman", Times, serif;
          }
          .negrito{
           font-weight: 700;
          }
          .italico {
            font-style: italic;
          }
          .formatacao{
            text-decoration: line-through;
          }
          .texto{
            font: italic 1000 40px "Lucida Sans Unicode",
            "Lucida Grande",
            sans-serif ;
          }
      </style
</head>
<body>
<!--

-->
<div class="pai_container">
    <p class="negrito"> Conteúdo 1</p>
    <p class="italico"> Conteúdo 3</p>
    <p class="formatacao"> Conteúdo 3</p>
    <p class="texto"> Conteudo 4</p>
</div>

</body>
</html>

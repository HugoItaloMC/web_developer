<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fontes e Cores</title>
    <!--
       Como criar mais cores utilizando HTML
     e aplicar nas nossas fontes e formatar
     nossas fontes (letras e números).
       Definir cores, tamanhos e familias
     de nossas fontes.
       Para definirmos fontes com nomes con-
     tendo mais de uma palavra declaramos
     dentro de aspas duplas ("Nome da Fonte")
     passamos mais de uma fonte como parametro
     na propriedade 'font-family' no caso do
     usuário ñ ter a fonte instalada em seu
     computador.
       O aconselhavél é definirmos 2 a 3 fontes
     antes de defirnirmos uma fonte genérica.
    -->
    <style type="text/css">
      .formatacao{
        color: #59FAF5;
        font-size: 30px;
        font-family: "Times New Roman", Times, serif;
      }
    </style
  </head>
  <body>
    <!--

    -->
    <h1 class="formatacao">
      Cabecalho 1
    </h1>
    <p>
      Conteúdo
    </p>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Tamanhos Textos</title>
      <!--
        Medidas:
           px -> Tamanho fixo por padrões nos browser
         o tamanho em pixels é 16px
           % -> Tamanho Relativo
          em -> tamanho relativo ao container pai
      -->
      <style type="text/css">
          .pai_container {
            font-size: 48px;
          }
          .texto{
           font-size: 0.5em;
          }
          .texto2 {
            font-size: 16px;
          }
      </style
  </head>
  <body>
    <!--

    -->
    <div class="pai_container">
      <p class="texto"> Conteúdo 1</p>
      <p class="texto2"> Conteúdo 2</p>
      <p> Conteúdo 3</p>
     </div>

  </body>
</html>
